<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Class Timetable</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="/#">Tables
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/buildings">Buildings</a></li>
                    <li><a href="/students">Students</a></li>
                    <li><a href="/teachers">Teachers</a></li>
                    <li><a href="/lessons">Lessons</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Students</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Faculty Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td>
                <a th:href="@{/students/{id}(id=${student.getId()})}"
                   th:text="${student.getId()}">student</a>
            </td>
            <td>
                <a th:href="@{/students/{id}(id=${student.getId()})}"
                   th:text="${student.getFirstName()}">student</a>
            </td>
            <td>
                <a th:href="@{/students/{id}(id=${student.getId()})}"
                   th:text="${student.getLastName()}">student</a>
            </td>
            <td>
                <a th:href="@{/students/{id}(id=${student.getId()})}"
                   th:text="${student.getFacultyId()}">student</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/students/newStudent">Create new student</a>
    <br/>
    <a href="/">Back to menu</a>
</div>
</body>
</html>
