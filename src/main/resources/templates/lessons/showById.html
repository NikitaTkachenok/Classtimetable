<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lesson-editing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar
</div>

<div class="container">
    <br/>
    <h2>Lesson changing page</h2>
    <a class="btn btn-sm btn-secondary" href="/lessons">Back to table</a>
    <br/>
    <br/>
    <form th:method="PUT" th:action="@{/lessons/{id}(id=${lesson.getId()})}" th:object="${lesson}">
        <label>Enter date:</label>
        <input class="form-control form-control-sm" type="date" th:field="*{date}"/>

        <label>Enter time of beginning:</label>
        <input class="form-control form-control-sm" type="time" th:field="*{startTime}"/>

        <label>Enter time of end:</label>
        <input class="form-control form-control-sm" type="time" th:field="*{endTime}"/>

        <label>Select classroom:</label>
        <select class="form-control form-control-sm" th:field="*{classroomId}">
            <option th:each="classroom:${classrooms}"
                    th:value="${classroom.getId()}"
                    th:text="${classroom.getRoomName()}">
            </option>
        </select>

        <label>Select course:</label>
        <select class="form-control form-control-sm" th:field="*{courseId}">
            <option th:each="course:${courses}"
                    th:value="${course.getId()}"
                    th:text="${course.getCourseName()}">
            </option>
        </select>

        <label>Select teacher:</label>
        <select class="form-control form-control-sm" th:field="*{teacherId}">
            <option th:each="teacher:${teachers}"
                    th:value="${teacher.getId()}"
                    th:text="${teacher.getFirstName()} + ' ' + ${teacher.getLastName()}">
            </option>
        </select>
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/lessons/{id}(id=${lesson.getId()})}">
        <input class="btn btn-sm btn-danger" type="submit" value="Delete!"/>
    </form>
</div>
</body>
</html>
