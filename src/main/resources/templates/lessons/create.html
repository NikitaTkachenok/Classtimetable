<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Creating new lesson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Class Timetable</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="/#">Tables
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/buildings">Buildings</a></li>
                    <li><a href="/students">Students</a></li>
                    <li><a href="/teachers">Teachers</a></li>
                    <li><a href="/lessons">Lessons</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<form th:method="POST" th:action="@{/lessons}" th:object="${lesson}">
    <label for="date">Enter date: </label>
    <input type="date" th:field="*{date}" id="date"/>
    <br/>
    <label for="startTime">Enter time of beginning: </label>
    <input type="time" th:field="*{startTime}" id="startTime"/>
    <br/>
    <label for="endTime">Enter time of end: </label>
    <input type="time" th:field="*{endTime}" id="endTime"/>
    <br/>
    <label for="classroomId">Enter classroom ID: </label>
    <input type="number" th:field="*{classroomId}" id="classroomId"/>
    <br/>
    <label for="courseId">Enter course ID: </label>
    <input type="number" th:field="*{courseId}" id="courseId"/>
    <br/>
    <label for="teacherId">Enter teacher ID: </label>
    <input type="number" th:field="*{teacherId}" id="teacherId"/>
    <br/>
    <input type="submit" value="Create!">
</form>

<a href="/lessons">Cancel</a>
</body>
</html>
