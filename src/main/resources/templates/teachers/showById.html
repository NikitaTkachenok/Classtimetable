<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Class Timetable</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="/#">Tables
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/buildings">Buildings</a></li>
                    <li><a href="/students">Students</a></li>
                    <li><a href="/teachers">Teachers</a></li>
                    <li><a href="/lessons">Lessons</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<form th:method="PATCH" th:action="@{/teachers/{id}(id=${teacher.getId()})}" th:object="${teacher}">
    <label for="firstName">Change first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Change last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="facultyId">Change faculty ID: </label>
    <input type="number" th:field="*{facultyId}" id="facultyId"/>
    <br/>
    <input type="submit" value="Update!">
</form>

<form th:method="DELETE" th:action="@{/teachers/{id}(id=${teacher.getId()})}">
    <input type="submit" value="Delete!"/>
</form>

<a href="/teachers">Back to table</a>
</br>
<a href="/">Back to menu</a>

</body>
</html>
